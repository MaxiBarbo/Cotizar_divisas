<main class="container">
      <h3>Pulsa para Consultar o convertir Divisa</h3>
      <div id="borderSep"></div>
      <div class="col-lg-4 col-md-3 col-11">
        <div class="btnDivisas">
            <button type="button" id="dolar" class="btn btn1 btn-outline-primary btn-lg" onclick="fechaGlobal();">USD/ARS</button>
            <button type="button" id="eur" class="btn btn1 btn-outline-primary btn-lg" onclick="fechaGlobal();">EUR/ARS</button>
            <button type="button" id="usdEuro" class="btn btn1 btn-outline-primary " onclick="fechaGlobal();">EURO</button>
            

        </div>

         <!--Inicio Reloj-->
          <div class="reloj">
            <p class="fecha"></p>
            <p class="tiempo"></p>
          </div>
         <!--Fin Reloj-->

         <table id="table" class="table">
          <thead>
          <tr class="table-dark">
              <th scope="col">Divisa</th>
              <th scope="col">Compra</th>
              <th scope="col">Venta</th>
              <th scope="col">Var <span class="iconify" data-icon="eos-icons:arrow-rotate" style="color: #ffd23f;" data-width="14" data-height="14"></span></th>
          </tr>
          </thead>
  
          <tbody id="tableTwo">
         
          </tbody>
  
        </table>

        <div class="boxDivisas">
            <div class="boxDolarBlue">
                <span class="spanDolarBlue"></span>
            </div>

            <div class="boxDolarOficial">
                <span class="spanDolarOficial"></span>
            </div>
        </div>

        <form>
        <div class="inputsDivisas">
        <span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-7" name="usdArs" />
					<label class="input__label input__label--kuro" for="input-7">
						<span class="input__label-content input__label-content--kuro">Ingresa cantidad USD o EUR</span>
					</label>
				</span>
        <span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-7" name="ArsArs" />
					<label class="input__label input__label--kuro" for="input-7">
						<span class="input__label-content input__label-content--kuro">Ingresa cantidad ARS</span>
					</label>
				</span>
        </div>
        <button type="reset" class="btn limpiar btn-outline-light" onclick='refresh()'>Limpiar</button>
      </form>

        <table class="table">
          <thead>
          <tr class="table-dark">
              <th scope="col"></th>
              <th scope="col">Divisas</th>
              <th scope="col">Blue</th>
              <th scope="col">Oficial</th>
              <th scope="col">Var <span class="iconify" data-icon="eos-icons:arrow-rotate" style="color: #ffd23f;" data-width="14" data-height="14"></span></th>
          </tr>
          </thead>
  
          <tbody class="tableTwo">
         
          </tbody>
