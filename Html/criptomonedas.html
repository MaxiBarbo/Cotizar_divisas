<body id="bodySecudanrio" onload="loadPage()">
    <header>
      <div class="iconosCripto">
        <a href="../index.html"><span class="iconify" data-icon="jam:arrow-square-left" data-width="30" data-height="40"></span></a>
        <h1>Criptomonedas</h1>
      <a href="divisas.html"><span class="iconify" data-icon="jam:arrow-square-right" data-width="30" data-height="40"></span></a> 
      </div>
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="switch">
                    <input class="inputOne" onclick="changeTheme()" type="checkbox" id="toggle"/>
                    <label class="labelOne" for="toggle"></label>
                </div>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html"><span id="navText"><span class="iconify" data-icon="bx:bx-home" data-width="20" data-height="20"></span> Home</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="divisas.html"><span id="navText"><span class="iconify" data-icon="bi:cash-coin" data-width="20" data-height="20"></span> Divisas</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href=""><span id="navText"><span class="iconify" data-icon="ant-design:mail-outlined" data-width="20" data-height="20" style="margin-right: 6px;"></span>Contacto</span></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
<main class="container">  
  <span id="borderSep"></span>
    <div class="col-lg-4 col-md-3 col-11">
        <div class="btnDivisas">
            <button type="button" id="usdt" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">BTC/USD</button>
            <button type="button" id="eth" class="btn btn1 btn-outline-light btn-lg" onclick="fechaGlobal();">ETH/USD</button>
            <button type="button" id="btcArs" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">BTC/ARS</button>
            <button type="button" id="ethArs" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">ETH/ARS</button> 
        </div>

        <div class="btnDivisasDos">
          <button type="button" id="bnb" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">BNB/USD</button>
          <button type="button" id="xrp" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">LUNA/USD</button>
          <button type="button" id="mana" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">MANA/USD</button>
          <button type="button" id="sand" class="btn btn-outline-light btn-lg" onclick="fechaGlobal();">SAND/USD</button>
        </div>

        <div class="optionMenu">
          <div class='dropdown'>
            <div class='title pointerCursor'>Cripto<i class="fa fa-angle-right"></i></div>
            <div class='menu pointerCursor hide'>
              <div class='option' id='option1'>Doge</div>
              <div class='option' id='option2'>Option 2</div>
              <div class='option' id='option3'>Option 3</div>
              <div class='option' id='option4'>Option 4</div>
            </div>
          </div>
          <!-- <span id='result'></span> -->
        </div>

        <!--Inicio Reloj-->
        <div class="reloj">
          <p class="fecha"></p>
          <p class="tiempo"></p>
        </div>
      <!--Fin Reloj-->

      <table id="tblData" class="table table-dark tblData">
        <thead>
          <tr class="table">
              <th scope="col"></th>
              <th scope="col">Cripto</th>
              <th scope="col">Valor</th>
              <th scope="col">Variacion <span class="iconify" data-icon="eos-icons:arrow-rotate" style="color: #ffd23f;" data-width="14" data-height="14"></span></th>
          </tr>
        </thead>
        <tbody id="tableTwo"></tbody>
      </table>

      <div class="boxBtc">
        <span class="spanBtc"></span>
        <span class="spanDolar"></span>
      </div>
        <span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-7" name="btc" />
					<label class="input__label input__label--kuro" for="input-7">
						<span id="textInputC" class="input__label-content input__label-content--kuro">Ingresa USD/EURO/ARS</span>
					</label>
				</span>
        <button type="reset" class="btn limpiarCripto btn-outline-danger btn-sm" onclick='refresh()'>Limpiar</button>

 <!-- Contenido resultado cripto -->
        <table class="table table-dark tblData">
          <thead>
            <tr class="table">
              <th scope="col"></th>
              <th scope="col">Cripto</th>
              <th scope="col">Unidades</th>
              <th scope="col">Variacion <span class="iconify" data-icon="eos-icons:arrow-rotate" style="color: #ffd23f;" data-width="14" data-height="14"></span></th> 
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
     </div>

  <div class="section">
    <div>
        <ul id="resultadoCripto"></ul>
    </div>

    <div>
        <ul id="resultadoFecha"></ul>
    </div>
  </div>

  <div class="btnEnd">
    <button type="button" id="lStorage" class="btn btn-outline-light" onclick='deleteUser()'>Borrar LocalS</button>
    <button class="btn btn-outline-light export" onclick="exportTableToExcel('tblData')">Export Excel</button>
  </div>

  <footer>
    <div class="iconosFooter">
      <span class="iconify" data-icon="ant-design:instagram-outlined" data-width="25" data-height="25"></span>
      <span class="iconify" data-icon="fluent:mail-28-regular" data-width="25" data-height="25"></span>
      <span class="iconify" data-icon="akar-icons:github-fill" data-width="21" data-height="21"></span>
    </div>
  </footer>
</main>
   
</body>
